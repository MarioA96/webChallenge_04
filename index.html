<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        body{
            background-color: hsl(280, 16%, 96%);
            height: 100%;
            width: 100%;
            overflow-y: hidden;
        }

        .form-control::placeholder  {
            color: hsl(267, 7%, 67%);
        }

        form {
            font-family: monospace;
            color: hsl(278, 71%, 15%);
        }

        .btn {
            background-color: hsl(258, 45%, 29%);
            color: hsl(0, 0%, 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: hsl(258, 41%, 59%);
        }
        
    </style>
</head>

<body>

    <div class="container-fluid" style="padding-left: 0; display: relative; height: 100%; width: 100%;">
        <main class="row" style="display: flex; height: 100%; width: 100%;">
            <div class="col-4 lateral-left__simple" style="height: 100%;">
                <img src="./images/bg-main-desktop.png" width="100%" height="100%" alt="">
            </div>
            <div class="col-6 lateral-right__form" style=" display: flex; align-items: center; justify-items: center;">
                <form class="col-10" style="padding-left: 300px; margin-top: -200px;">
                    <div class="mb-3 row" id="cardholder-name">
                        <label for="cardholder-name" class="form-label" >Cardholder Name</label>
                        <input type="text" class="form-control" id="cardholder-name" placeholder="e.g. Jane Appleseed">
                    </div>
                    <div class="mb-3 row" id="cardholder-number">
                        <label for="cardholder-number" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardholder-name" placeholder="e.g. 1234 5678 1234 5678">
                    </div>
                    <div class="mb-3 row" id="cardholder-date_cvc">
                        <div class="col-6">
                            <label for="cardholder-exp_date" class="form-label">Exp. Date (MM/YY)</label>
                            <div class="row">
                                <input type="text" class="col form-control" id="cardholder-name" placeholder="MM">
                                <input type="text" class="col form-control" id="cardholder-name" placeholder="YY">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="cardholder-cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cardholder-name" placeholder="e.g. 123">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </div>
            <div class="floating-elements__container-cards" style="display: relative; z-index: 10; max-width: fit-content; position: absolute; top: 240px; left: 320px;">
                <div class="card_1" style="display: flex; max-width: 100%; padding-bottom: 30px;">
                    <img src="./images/bg-card-front.png" width="400px" height="200px" alt="">
                </div>
                <div class="card_2" style="display: flex; max-width: 100%; padding-left: 80px;">
                    <img src="./images/bg-card-back.png" width="400px" height="200px" alt="">
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
